<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profanity Censor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="title">Profanity Censor</div>

    <div class="desc">
        <div class="desc-text">Welcome to my API Profanity Censor. Simply type whatever you like and if there happens to be profane language, the output will censor those words.</div>    
    </div>
   
    <div class="wrapper">
        <div class="input-field">
            <textarea type="text" placeholder="Type Here..."></textarea>
            <div class="btn">
                <button>Submit</button>        
            </div>
            <div class="warning">
                PLEASE ENTER SOME TEXT
            </div>
        </div>
        <div class="return-field"></div>
    </div>

    <div class="footer">
        API from API Ninjas - Atai Nail - 2023
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Ajax -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
